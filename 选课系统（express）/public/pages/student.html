<script type="text/javascript">
  $(function(){
    $.getJSON('student/findAll',function(data){
      data.forEach(function(item){
        var newTr = $('<tr>'
          +'<td><input type="checkbox" value="'+item.id+'"></td>'
          +'<td>'+item.name+'</td>'
          +'<td>'+item.gender+'</td>'
          +'<td>'+item.birth+'</td>'
          +'<td>'+item.clazz_id+'</td>'
          
        +'</tr>');
        $('tbody').eq(0).append(newTr);
      });
    });

    //为模糊查询绑定事件
    $(function(){
      $('.search input').attr('focus','true');
      $('.search button').on('click',function(){
         
        console.log($('input').val())
        var keys=$('input').val();
        $.getJSON('student/query/'+$('input').val(),function(data){
          console.log(data);
           $('tbody').eq(1).empty();
           if(data.length==0){
            alert("no such message")
           }
           //莫泰框内可显示多条符合条件的数据

         for(var i=0;i<data.length;i++){
            var newTr = $('<tr>'
          +'<td><input type="checkbox" value="'+data[i].id+'"></td>'
          +'<td>'+data[i].name+'</td>'
          +'<td>'+data[i].gender+'</td>'
          +'<td>'+data[i].birth+'</td>'
          +'<td>'+data[i].clazz_id+'</td>'
        +'</tr>');
        $('tbody').eq(1).append(newTr);
          $('.modal').modal('show');
          $('.modal-body form').eq(0).hide();
          $('.modal-body table').eq(0).show();
          $('.modal-footer button').eq(0).hide();

         }
      })
    })
    })
    

    //为修改按钮绑定事件
    $('.opts button').eq(0).off();
    $('.opts button').eq(0).on('click',function(){
      var ids = $('tbody input:checkbox:checked').toArray().map(function(item){
        return item.value;
      });
      if(ids.length>0){
        var id = ids[0];
        $.getJSON('student/findById?id='+id,function(data){
          console.log("元素",$('.studentForm input[name=id]'));
          $('.studentForm input[name=id]').val(data[0].id);
          $('.studentForm input[name=name]').val(data[0].name);
          $('.studentForm input[name=gender]').val(data[0].gender);
          $('.studentForm input[name=birth]').val(data[0].birth); 
          $('.studentForm input[name=clazz_id]').val(data[0].clazz_id);          
          var newStudent = data[0];
          //显示模态框
          $('.modal').modal('show');
          $('.modal-body form').eq(0).show();
          $('.modal-body table').eq(0).hide();
          $('.modal-footer button').eq(0).show();



          //确认修改
          $('.updBtn').off();
          $('.updBtn').on('click',function(){
            var id = $('.studentForm input[name=id]').val();
            var name = $('.studentForm input[name=name]').val();
            var gender = $('.studentForm input[name=gender]').val();
            var birth = $('.studentForm input[name=birth]').val();
            var clazz_id = $('.studentForm input[name=clazz_id]').val();
           
            var newStudent = {
              id:id,
              name:name,
              gender:gender,
              birth:birth,
              clazz_id:clazz_id
              
            };
            $.ajax('student/update',{
              'data':newStudent,
              'method':'POST',
              'content-Type':'application/json',
              success:function(data){
                console.log(data);
                if(data.affectedRows == 1){
                  alert('修改成功！');
                }else{
                  alert('修改失败！');
                }
                $('.modal').modal('hide');
                $('p').eq(1).trigger('click');
              }
            });
            //修改后更新数据
            $('tbody').empty();
             $.getJSON('student/findAll',function(data){
        data.forEach(function(item){
        var newTr = $('<tr>'
          +'<td><input type="checkbox" value="'+item.id+'"></td>'
          +'<td>'+item.name+'</td>'
          +'<td>'+item.gender+'</td>'
          +'<td>'+item.birth+'</td>'
          +'<td>'+item.clazz_id+'</td>'
          
        +'</tr>');
        $('tbody').append(newTr);
      });
    });
          });
        })
      }else {
        alert("请选中您要修改的信息");
      }
    });

    $(function(){
       $('.opts button').eq(1).off();
       //添加(表格尾部增加一行)
       $('.opts button').eq(1).on('click',function(){
         var newTr = $('<tr>'
          +'<td><input type="checkbox" value=""></td>'
          +'<td><input type="text"></td>'
          +'<td><input type="text"></td>'
          +'<td><input type="text"></td>'
          +'<td><input type="text"></td>'
        +'</tr>');
        $('tbody').eq(0).append(newTr);
        //确认添加部分
     $('.opts button').eq(2).on('click',function(){
         var a=$('tbody').children().length;
         var b=$('tbody td input').eq(a-1);
         // var student={};
        var i=0;
        var student={};      
        Array.prototype.slice.call($('tbody').children()[a-1].children,0).forEach(function(item,index){
           var c=$(item).children().val();          
           if(index==0){          
           student.id=c;
        }
          if(index==1){
            if(c!=""){
               student.name=c;
               i=1;

            }else{
              alert("信息错误")
            }

          }
          if(i==1 && index==2){        
            // course.credit=c;
             $.ajax('student/save',{
              // 'data':JSON.stringify(student,student.id),
              'data':student,
              'method':'POST',
              'content-Type':'application/json',
              success:function(data){
                console.log(data);
                if(data.affectedRows == 1){
                  alert('添加成功！');
                }else{
                  alert('添加失败！');
                }
                $('p').eq(1).trigger('click');
              }
            })
          }
           
        });
        //添加后更新数据
           $('tbody').empty();
        $.getJSON('student/findAll',function(data){
        data.forEach(function(item){
        var newTr = $('<tr>'
          +'<td><input type="checkbox" value="'+item.id+'"></td>'
          +'<td>'+item.name+'</td>'
          +'<td>'+item.gender+'</td>'
          +'<td>'+item.birth+'</td>'
          +'<td>'+item.clazz_id+'</td>'
          
        +'</tr>');
        $('tbody').append(newTr);
      });
    });            
    });

       })
    });


//删除
    $(function(){
       $('.opts button').eq(3).off();
       $('.opts button').eq(3).on('click',function(){
        
           var ids = $('tbody input:checkbox:checked').toArray().map(function(item){
               return item.value;
           });

             $.ajax('student/batchDelete',{
              'data':JSON.stringify(ids),
              'method':'POST',
              'contentType':"application/json",//http协议
              success:function(data){
              alert("成功删除了"+data.affectedRows+"条");
              $('p').eq(1).trigger('click');
            
          }
            })
         //删除后跟新数据
        $('tbody').empty();
        $.getJSON('student/findAll',function(data){        
        data.forEach(function(item){ 
        var newTr = $('<tr>'
          +'<td><input type="checkbox" value="'+item.id+'"></td>'
          +'<td>'+item.name+'</td>'
          +'<td>'+item.gender+'</td>'
          +'<td>'+item.birth+'</td>'
          +'<td>'+item.clazz_id+'</td>'          
        +'</tr>');
        $('tbody').append(newTr);
      });
    });
       })
    })
  })
