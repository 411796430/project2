        var newTr = $('<tr>'

        $('tbody').eq(0).append(newTr);

    //为模糊查询绑定事件
    $(function(){
      $('.search input').attr('focus','true');
      $('.search button').on('click',function(){
         
        console.log($('input').val())
        var keys=$('input').val();
        $.getJSON('clazz/query/'+$('input').val(),function(data){
          console.log(data);
           $('tbody').eq(1).empty();
           if(data.length==0){
            alert("no such message")
           }
           //莫泰框内可显示多条符合条件的数据

         for(var i=0;i<data.length;i++){
            var newTr = $('<tr>'
          +'<td><input type="checkbox" value="'+data[i].id+'"></td>'
          +'<td>'+data[i].name+'</td>'
          
          +'<td>'+data[i].createDate+'</td>'
          +'<td>'+data[i].teacher_id+'</td>'
          
        +'</tr>');
        $('tbody').eq(1).append(newTr);
          $('.modal').modal('show');
          $('.modal-body form').eq(0).hide();
          $('.modal-body table').eq(0).show();
          $('.modal-footer button').eq(0).hide();

         }
      })
    })
    })
    

    //为修改按钮绑定事件
    $('.opts button').eq(0).off();
    $('.opts button').eq(0).on('click',function(){
      var ids = $('tbody input:checkbox:checked').toArray().map(function(item){
        return item.value;
      });
      if(ids.length>0){
        var id = ids[0];
        $.getJSON('clazz/findById?id='+id,function(data){
          console.log("元素",$('.clazzForm input[name=id]'));
          $('.clazzForm input[name=id]').val(data[0].id);
          $('.clazzForm input[name=name]').val(data[0].name);
          $('.clazzForm input[name=createDate]').val(data[0].createDate);

          $('.modal-body table').eq(0).hide();
          $('.modal-footer button').eq(0).show();

          $('.updBtn').off();
          $('.updBtn').on('click',function(){
            var id = $('.clazzForm input[name=id]').val();
            var name = $('.clazzForm input[name=name]').val();
            var createDate = $('.clazzForm input[name=createDate]').val();
           var teacher_id = $('.clazzForm input[name=teacher_id]').val();
            var newClazz = {
              id:id,
              name:name,
              createDate:createDate,
              teacher_id:teacher_id
            };
            $.ajax('clazz/update',{
              'data':newClazz,
              'method':'POST',
              'content-Type':'application/json',
              success:function(data){
                console.log(data);
                if(data.affectedRows == 1){
                  alert('修改成功！');
                }else{
                  alert('修改失败！');
                }
                $('.modal').modal('hide');
                $('p').eq(1).trigger('click');
              }
            });
            //修改后更新数据
            $('tbody').empty();
             $.getJSON('clazz/findAll',function(data){
        data.forEach(function(item){
        var newTr = $('<tr>'
          +'<td><input type="checkbox" value="'+item.id+'"></td>'
          +'<td>'+item.name+'</td>'
          +'<td>'+item.createDate+'</td>'
          +'<td>'+item.teacher_id+'</td>'
          
        +'</tr>');
        $('tbody').append(newTr);
      });
    });
          });
        })
      }else {
        alert("请选中您要修改的信息");
